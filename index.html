<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Rock Paper Scissor Game</h1>
      <div class="row">
        <div class="col text-center">
          <h3>Player Score: <span id="playerScore">0</span></h3>
        </div>
        <div class="col text-center">
          <h3>Computer Score: <span id="computerScore">0</span></h3>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <button id="Rock" class="btn btn-primary btn-lg">Rock</button>
        </div>
        <div class="col text-center">
          <button id="Paper" class="btn btn-primary btn-lg">Paper</button>
        </div>
        <div class="col text-center">
          <button id="Scissor" class="btn btn-primary btn-lg">Scissor</button>
        </div>
      </div>
      <div id="choicesUI" class="row"></div>
      <div class="row">
        <div class="col text-center">
          <h3 id="resultsUI"></h3>
        </div>
      </div>
      <div class="row text-center">
        <h3 id="winner"></h3>
      </div>
    </div>
  </body>
</html>
